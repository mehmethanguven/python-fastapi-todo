<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>

  <body>
    <div style="margin-top: 50px" class="ui container">
      <h1 class="ui center aligned header">Todos App</h1>

      <form class="ui form" action="/add" method="post">
        <div class="field">
          <label>Title</label>
          <input type="text" name="title" placeholder="Enter Todo..." /><br />
        </div>
        <button class="ui blue button" type="submit">Add</button>
      </form>

      <hr />

      {% for todo in todos %}
      <div class="ui segment">
        <p class="ui big header">{{todo.id }} | {{ todo.title }}</p>

        {% if todo.done == False %}
        <span class="ui gray label">Not Done</span>
        {% else %}
        <span class="ui green label">Done</span>
        {% endif %} {% if todo.active == True %}
        <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
        <a class="ui black button" href="/deactivate/{{ todo.id }}"
          >Deactivate</a
        >
        {% else %}
        <a class="ui disabled button">Update</a>
        <a class="ui disabled button">Delete</a>
        <a class="ui disabled button">Deactivate</a>
        <a class="ui green button" href="/activate/{{ todo.id }}">Activate</a>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
